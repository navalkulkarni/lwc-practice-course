<template>
    <div class="slds-box" style="background-color: azure;color:black">
        <h3>Use wire service with JS function to change data</h3>
        <template if:true={contacts}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={contacts} for:item="con">
                    <div class="slds-col slds-size_1-of-3 slds-p-around_small" key={con.Id}>
                        <lightning-card title={con.Name} key={con.Id}>
                            <lightning-button value={con.Id} variant="Success" onclick={navigateToContactDetail} label="View Details" slot="actions"></lightning-button>
                            <p class="slds-p-horizontal_small">{con.Phone}</p>
                            <p class="slds-p-horizontal_small">{con.Email}</p>
                            <p slot="footer">{con.Email}</p>
                        </lightning-card>
                    </div>
                </template>
            </div>
        </template>
        
    </div>    
</template>
